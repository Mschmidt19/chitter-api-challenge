<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign In</title>
  <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
  </head>
  <body>
    <h2>Sign In</h2>
    <div>
      <input type="text" id="LoginHandle" placeholder="Handle" />
    </div>
    <div>
      <input type="text" id="LoginPassword" placeholder="Password" />
    </div>
    <input type="submit" value="Sign In" id="LoginButton" onclick="users.logIn(document.getElementById('LoginHandle').value, document.getElementById('LoginPassword').value)" />
    <br><br>
    <form action="index.html">
      <input type=submit value="Sign Up" />
    </form>
    <script src="src/users.js"></script>
  </body>
</html>
