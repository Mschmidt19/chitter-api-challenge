<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Peeps</title>
  <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
  </head>
  <body>
    <div id="app">
      <h2 id='welcomeText'></h2>
      <h2 class="centered">New Peep</h2>
      <div id="peepForm">
        <div>
          <textarea id="body" placeholder="What's on your mind?"></textarea>
        </div>
        <input type="submit" value="Post" onclick="peeps.newPeep(document.getElementById('body').value)">
      </div>
      <hr>
      <h2 class='centered'>All Peeps</h2>
      <div id="peepContainer">

      </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="src/displayer.js"></script>
    <script src="src/peeps.js"></script>
    <script type="text/javascript">
      if(sessionStorage.getItem('handle') != null) {
        document.getElementById('welcomeText').innerHTML = 'Welcome, ' + sessionStorage.getItem('handle')
      }
    </script>
  </body>
</html>
