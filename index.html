<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link rel="stylesheet" href="styles/stylesheet.css" type="text/css">
  </head>
  <body>
    <h2>Sign Up</h2>
    <div>
      <input type="text" id="newUserHandle" placeholder="Handle" />
    </div>
    <div>
      <input type="text" id="newUserPassword" placeholder="Password" />
    </div>
    <div>
      <input type="text" id="newUserConfirmPassword" placeholder="Confirm Password" />
    </div>
    <input type="submit" value="Sign Up" id="createNewUserButton" onclick="users.newUser(document.getElementById('newUserHandle').value, document.getElementById('newUserPassword').value, document.getElementById('newUserConfirmPassword').value)" />
    <br><br>
    <form action="signIn.html">
      <input type=submit value="Sign In" />
    </form>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="src/users.js"></script>
  </body>
</html>
